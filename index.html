<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="libs/jquery-2.1.4.js"></script>
    <script src="libs/jsnlog.js"></script>
    <script src="libs/preloadjs-0.6.2.combined.js"></script>
    <script src="libs/soundjs-0.6.2.combined.js"></script>
    <script src="libs/pixi.js"></script>
    <script src="build/build-0.0.1.js"></script>
    <style type="text/css" rel="stylesheet">
        body, html{margin:0; padding:0;}
    </style>
</head>
<body>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.emit("join", "foo bar");

        socket.on('login', function (data) {
            console.log("connection established, you are in team " + data.team);
        });

        socket.on("keep alive", function (data) {
            console.log(data);
            socket.emit("keep alive", "pong");
        });

        document.addEventListener("click", function () {
           socket.emit("mouse event", "click");
        });

    </script>
</body>
</html>
